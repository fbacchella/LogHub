pipeline [ifpipe] {
    loghub.processors.Convert {
        className: "java.lang.Integer",
        field: "a",
        if:  false
    }
}
pipeline [successpipe] {
    loghub.processors.Convert {
        className: "java.lang.Integer",
        field: "a",
        success: [test] = "success"
    }
}
pipeline [failurepipe] {
    loghub.processors.Convert {
        className: "java.lang.Integer",
        field: "a",
        exception: [test] = "failure"
    }
}
pipeline [subpipe] {
    loghub.processors.Convert {
        className: "java.lang.Integer",
        field: "a",
        success: { [b] = 1 | [c] = 2}
    }
}

pipeline [ignore] {
    loghub.processors.Convert {
        className: "java.lang.Integer",
        field: "a",
        success: [b] = 1,
        failure: [c] = 1,
        exception: [d] = 1,
    }
}
